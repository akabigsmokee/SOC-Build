<!DOCTYPE html>
<html>
<head>
    <title>Welcome to My Website</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-6 col-md-4 text-center">
                <a href="#" class="rounded-circle service-link" id="thehive-link">
                    <img src="thehive.png" alt="TheHive Logo" class="img-fluid logo">
                </a>
            </div>
            <div class="col-6 col-md-4 text-center">
                <a href="#" class="rounded-circle service-link" id="cortex-link">
                    <img src="cortex.png" alt="Cortex Logo" class="img-fluid logo">
                </a>
            </div>
            <div class="col-6 col-md-4 text-center">
                <a href="#" class="rounded-circle service-link" id="grafana-link">
                    <img src="grafana_logo_icon_171048.png" alt="Grafana Logo" class="img-fluid logo">
                </a>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
    
    <style>
        /* Custom CSS */
        .logo {
            width: 150px;
            height: 150px;
        }
    </style>

    <script>
        // Function to get the server's IP address
        function getServerIPAddress() {
            return window.location.hostname;
        }

        // Update the URLs with the server's IP address
        document.addEventListener('DOMContentLoaded', function() {
            const serverIPAddress = getServerIPAddress();

            document.getElementById('thehive-link').href = `https://${serverIPAddress}:9000`;
            document.getElementById('cortex-link').href = `https://${serverIPAddress}:9001`;
            document.getElementById('grafana-link').href = `https://${serverIPAddress}:3000`;
        });
    </script>
</body>
</html>
